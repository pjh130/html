<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>键盘和鼠标事件</title>
    <script type="text/javascript">
function getEventType(event){ 
    var x=event.clientX;
	var y=event.clientY;
	alert("event type: " + event.type + ", X coords: " + x + ", Y coords: " + y);

    // x=event.screenX
	// y=event.screenY
	// alert("screen X=" + x + " screen Y=" + y)
}

function whichKey(event){
	alert(event.keyCode);
}

function mousehover(){
	// alert("mousehover");
    document.getElementsById("onmouseover").style.color="red";
}

</script>
</head>

<!--<body onmousedown="getEventType(event)">-->

<body onkeyup="whichKey(event)">

    <p onmousedown="getEventType(event)">在文档中点击某个位置。消息框会提示你触发的事件类型。</p>

    <p id="onmouseover" onmouseover="mousehover()">鼠标移动到</p>
    <p onmouseover="style.color='red'" onmouseout="style.color='black'"> 鼠标进入和离开变色</p>

</body>

</html>
