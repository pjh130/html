<!DOCTYPE html>
<html>

<head>
    <!--设置字体-->
    <meta charset="utf-8">
    <!--设置标题-->
    <title>文本格式化</title>
</head>

<body>
    <b>粗体文本</b><br>
    <code>计算机代码</code><br>
    <em>强调文本</em><br>
    <i>斜体文本</i><br>
    <kbd>键盘输入</kbd><br>
    <pre>预格式化文本</pre><br>
    <small>更小的文本</small><br>
    <strong>重要的文本</strong><br>

    <abbr> （缩写）</abbr><br>
    <address> （联系信息）</address><br>
    <bdo> （文字方向）</bdo><br>
    <blockquote> （从另一个源引用的部分）</blockquote><br>
    <cite> （工作的名称）</cite><br>
    <del> （删除的文本）</del><br>
    <ins> （插入的文本）</ins><br>
    <sub> （下标文本）</sub><br>
    <sup> （上标文本）</sup><br>

</body>

</html>
