<!DOCTYPE html>
<html>

<head>
    <!--设置字体-->
    <meta charset="utf-8">
    <!--设置标题-->
    <title>框架（Iframe）</title>
</head>

<body>
    <!--src是内嵌内容的地址-->
    <iframe src="https://www.baidu.com" width="600" height="600"></iframe>

    <p>一些旧的浏览器不支持 iframe。</p>
    <p>如果浏览器不支持 iframes 则不会显示。</p>

</body>

</html>
